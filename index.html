<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZATE | Moda Verão</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fafafa;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  header {
    background: linear-gradient(135deg, #d4af37cc, #3a2f0bcc);
    color: #fff;
    padding: 1rem 2rem;
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 2px;
    text-align: center;
  }

  /* BANNER */
  .banner {
    position: relative;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
    height: 350px;
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    padding: 1.5rem 2rem;
    color: white;
    font-weight: 900;
    font-size: 2.8rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    border-radius: 0 0 20px 20px;
  }
  .banner button {
    position: absolute;
    bottom: 1.5rem;
    right: 2rem;
    background: #d4af37;
    border: none;
    padding: 0.8rem 1.6rem;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    color: #111;
    box-shadow: 0 4px 10px #b38a20;
    transition: background-color 0.3s ease;
  }
  .banner button:hover {
    background-color: #b38a20;
  }

  /* MAIN GRID */
  main {
    max-width: 1200px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
  }

  .product-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: translateY(-5px);
  }
  .product-card img {
    border-radius: 15px 15px 0 0;
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .product-info {
    padding: 1rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .product-info h3 {
    font-size: 1.1rem;
    margin-bottom: 0.4rem;
    color: #333;
  }
  .product-info p {
    font-size: 0.9rem;
    color: #666;
    flex-grow: 1;
  }
  .price {
    font-weight: 900;
    color: #d4af37;
    font-size: 1.3rem;
    margin-top: 0.8rem;
  }
  .btn-add {
    margin-top: 1rem;
    background: #d4af37;
    border: none;
    padding: 0.7rem;
    font-weight: 700;
    color: #111;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 10px #b38a20;
    transition: background-color 0.3s ease;
  }
  .btn-add:hover {
    background-color: #b38a20;
  }

  /* CARRINHO DESLIZANTE */
  .cart-panel {
    position: fixed;
    top: 0; right: -360px;
    width: 360px;
    height: 100vh;
    background: white;
    box-shadow: -4px 0 20px rgb(0 0 0 / 0.15);
    padding: 1.5rem;
    transition: right 0.4s ease;
    display: flex;
    flex-direction: column;
    z-index: 15000;
  }
  .cart-panel.open {
    right: 0;
  }
  .cart-panel h2 {
    font-weight: 900;
    margin-bottom: 1rem;
    color: #222;
  }
  .cart-items {
    flex-grow: 1;
    overflow-y: auto;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 0.5rem 0;
  }
  .cart-items li {
    list-style: none;
    padding: 0.8rem 0;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    color: #333;
  }
  .cart-items li:last-child {
    border-bottom: none;
  }
  .cart-items .quantity {
    font-weight: 400;
    font-size: 0.9rem;
    color: #666;
    margin-left: 0.6rem;
  }
  .cart-total {
    font-weight: 900;
    font-size: 1.3rem;
    color: #d4af37;
    margin-top: 1rem;
    text-align: right;
  }
  .btn-close-cart {
    align-self: flex-end;
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: 900;
    color: #d4af37;
  }
  .btn-close-cart:hover {
    color: #b38a20;
  }

  /* BOTAO FIXO DO CARRINHO */
  .btn-open-cart {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d4af37;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    cursor: pointer;
    box-shadow: 0 4px 10px #b38a20;
    font-weight: 900;
    font-size: 1.3rem;
    color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 16000;
    transition: background-color 0.3s ease;
  }
  .btn-open-cart:hover {
    background-color: #b38a20;
  }

  /* RODAPE */
  footer {
    background: #222;
    color: #ddd;
    padding: 1.8rem 2rem;
    display: flex;
    justify-content: center;
    gap: 3rem;
    flex-wrap: wrap;
  }
  footer .footer-category {
    min-width: 100px;
  }
  footer .footer-category h4 {
    font-weight: 700;
    margin-bottom: 0.7rem;
    color: #d4af37;
  }
  footer .footer-category ul {
    list-style: none;
  }
  footer .footer-category li {
    margin-bottom: 0.4rem;
  }
  footer .footer-category a {
    color: #ddd;
    text-decoration: none;
    font-size: 0.95rem;
    transition: color 0.3s ease;
  }
  footer .footer-category a:hover {
    color: #d4af37;
  }

  /* Modal para ampliar imagem */
  #imageModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 20000;
    cursor: pointer;
  }

  #imageModal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
    cursor: default;
  }

  #modalClose {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 3rem;
    color: white;
    cursor: pointer;
    font-weight: bold;
    z-index: 20001;
    user-select: none;
  }
</style>
</head>
<body>

<header>ZATE MODA VERÃO</header>

<section class="banner">
  PRONTO PARA O VERÃO
  <button id="btnBannerComprar">Comprar</button>
</section>

<main id="productsGrid">
  <!-- Produtos inseridos por JS -->
</main>

<!-- Carrinho -->
<aside class="cart-panel" id="cartPanel">
  <button class="btn-close-cart" id="btnCloseCart">&times;</button>
  <h2>Carrinho</h2>
  <ul class="cart-items" id="cartItems"></ul>
  <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
</aside>

<button class="btn-open-cart" id="btnOpenCart">&#128722;</button>

<!-- Modal para ampliar imagem -->
<div id="imageModal">
  <span id="modalClose">&times;</span>
  <img id="modalImage" src="" alt="Imagem ampliada" />
</div>

<footer>
  <div class="footer-category">
    <h4>Mulher</h4>
    <ul>
      <li><a href="#">Vestidos</a></li>
      <li><a href="#">Blusas</a></li>
      <li><a href="#">Calças</a></li>
    </ul>
  </div>
  <div class="footer-category">
    <h4>Homem</h4>
    <ul>
      <li><a href="#">Camisetas</a></li>
      <li><a href="#">Bermudas</a></li>
      <li><a href="#">Camisas</a></li
      <li><a href="#">Camisas</a></li>
    </ul>
  </div>
  <div class="footer-category">
    <h4>Infantil</h4>
    <ul>
      <li><a href="#">Roupas</a></li>
      <li><a href="#">Calçados</a></li>
      <li><a href="#">Acessórios</a></li>
    </ul>
  </div>
</footer>

<script>
  // Dados dos produtos
  const products = [
    {
      id: 1,
      name: "Vestido Floral",
      description: "Vestido leve e floral para dias quentes.",
      price: 120.00,
      image: "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=500&q=80"
    },
    {
      id: 2,
      name: "Camiseta Básica",
      description: "Camiseta confortável, 100% algodão.",
      price: 45.50,
      image: "https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=500&q=80"
    },
    {
      id: 3,
      name: "Bermuda Jeans",
      description: "Bermuda jeans estilosa e resistente.",
      price: 98.90,
      image: "https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=500&q=80"
    },
    {
      id: 4,
      name: "Blusa Estampada",
      description: "Blusa com estampa moderna para o verão.",
      price: 79.90,
      image: "https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=500&q=80"
    },
    // Adicione mais produtos se desejar
  ];

  // Referências de elementos
  const productsGrid = document.getElementById('productsGrid');
  const cartPanel = document.getElementById('cartPanel');
  const btnOpenCart = document.getElementById('btnOpenCart');
  const btnCloseCart = document.getElementById('btnCloseCart');
  const cartItemsEl = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');

  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const modalClose = document.getElementById('modalClose');

  // Estado do carrinho
  let cart = [];

  // Função para formatar preço em BRL
  function formatPrice(price) {
    return price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  // Renderizar produtos na tela
  function renderProducts() {
    productsGrid.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement('article');
      card.className = 'product-card';

      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" data-id="${product.id}" class="product-image" />
        <div class="product-info">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">${formatPrice(product.price)}</div>
          <button class="btn-add" data-id="${product.id}">Adicionar ao carrinho</button>
        </div>
      `;

      productsGrid.appendChild(card);
    });
  }

  // Atualizar visual do carrinho
  function updateCart() {
    cartItemsEl.innerHTML = '';

    if (cart.length === 0) {
      cartItemsEl.innerHTML = '<li>Seu carrinho está vazio.</li>';
      cartTotalEl.textContent = 'Total: R$ 0,00';
      return;
    }

    let total = 0;

    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      const itemTotal = product.price * item.quantity;
      total += itemTotal;

      const li = document.createElement('li');
      li.textContent = `${product.name} x ${item.quantity} - ${formatPrice(itemTotal)}`;
      cartItemsEl.appendChild(li);
    });

    cartTotalEl.textContent = `Total: ${formatPrice(total)}`;
  }

  // Adicionar produto ao carrinho
  function addToCart(productId) {
    const index = cart.findIndex(item => item.id === productId);
    if (index !== -1) {
      cart[index].quantity++;
    } else {
      cart.push({ id: productId, quantity: 1 });
    }
    updateCart();
  }

  // Abrir carrinho
  function openCart() {
    cartPanel.classList.add('open');
  }

  // Fechar carrinho
  function closeCart() {
    cartPanel.classList.remove('open');
  }

  // Abrir modal da imagem
  function openImageModal(src, alt) {
    modalImage.src = src;
    modalImage.alt = alt;
    imageModal.style.display = 'flex';
  }

  // Fechar modal da imagem
  function closeImageModal() {
    imageModal.style.display = 'none';
    modalImage.src = '';
    modalImage.alt = '';
  }

  // Event Listeners

  // Ao clicar em um botão "Adicionar ao carrinho"
  productsGrid.addEventListener('click', (e) => {
    if (e.target.classList.contains('btn-add')) {
      const id = Number(e.target.getAttribute('data-id'));
      addToCart(id);
    }
  });

  // Ao clicar em imagem do produto, abre modal com imagem maior
  productsGrid.addEventListener('click', (e) => {
    if (e.target.classList.contains('product-image')) {
      const src = e.target.src;
      const alt = e.target.alt;
      openImageModal(src, alt);
    }
  });

  // Abrir e fechar carrinho
  btnOpenCart.addEventListener('click', openCart);
  btnCloseCart.addEventListener('click', closeCart);

  // Fechar modal clicando no "X"
  modalClose.addEventListener('click', closeImageModal);

  // Fechar modal clicando fora da imagem
  imageModal.addEventListener('click', (e) => {
    if (e.target === imageModal) {
      closeImageModal();
    }
  });

  // Botão banner "Comprar" — rola para os produtos
  document.getElementById('btnBannerComprar').addEventListener('click', () => {
    productsGrid.scrollIntoView({ behavior: 'smooth' });
  });

  // Inicializa a página
  renderProducts();
  updateCart();

</script>

</body>
</html>
